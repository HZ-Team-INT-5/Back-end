name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies for API-Gateway
      run: cd API-Gateway && npm install

    - name: Install dependencies for Calendar
      run: cd Calendar && npm install

    - name: Install dependencies for Courses
      run: cd Courses && npm install

    - name: Navigate back to the root directory
      run: cd ..

    - name: Build and run Docker Compose
      run: |
        docker-compose up -d --build
        docker-compose exec your-service-name your-command

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Stop and remove containers
      run: docker-compose down
