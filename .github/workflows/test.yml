name: Test

on:
  push:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Run tests for Notifications
        run: |
          cd Notifications && npm install && npm test
          
      - name: Install Newman
        run: npm install -g newman
  

      
